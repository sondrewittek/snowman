    <svg width="100%" height="100%">

        <mask maskUnits="userSpaceOnUse" id="fade">
            <!-- Here's that slight gradient -->
            <linearGradient id="gradient" x1="0" y1="0" x2="0" y2="100%">
                <stop offset="0" style="stop-color: #FFFFFF" />
                <stop offset="1" style="stop-color: #000000" />
            </linearGradient>
            <!-- The canvas for our mask -->
            <rect fill="url(#gradient)" width="100%" height="100%" />
        </mask>

        <pattern  viewBox="0 0 100 130" id="snowmanPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
            <g class="snowman">
                <!-- Head -->
                <circle class="head" r="17" cx="50" cy="48" stroke="black" stroke-width="0.5" fill="none"></circle>
                <!-- Hat -->
                <rect class="hat" y="15" x="37.5" stroke="black" fill="white" stroke-width="1" width="25" height="20"></rect>
                <line class="hat brim" x1="30" y1="35" x2="70" y2="35" stroke="black" stroke-width="2" />
                <line class="hat detail" x1="37.5" y1="30" x2="62.5" y2="30" stroke-width="5" />
                <!-- Eyes  -->
                <circle class="eye leftEye" r="2" cx="45" cy="45" stroke="black" stroke-width="1" fill="black"></circle>
                <circle class="eye rightEye" r="2" cx="55" cy="45" stroke="black" stroke-width="1" fill="black"></circle>
                <!-- Nose -->
                <circle class="nose" r="1.5" cx="50" cy="51" stroke="orange" stroke-width="1" fill="orange"></circle>
                <!-- Mouth -->
                <circle class="mouth" r="0.5" cx="58" cy="55" stroke="black" stroke-width="1" fill="none"></circle>
                <circle class="mouth" r="0.5" cx="54" cy="55.5" stroke="black" stroke-width="1" fill="none"></circle>
                <circle class="mouth" r="0.5" cx="50" cy="56" stroke="black" stroke-width="1" fill="none"></circle>
                <circle class="mouth" r="0.5" cx="46" cy="55.5" stroke="black" stroke-width="1" fill="none"></circle>
                <circle class="mouth" r="0.5" cx="42" cy="55" stroke="black" stroke-width="1" fill="none"></circle>

                <!-- Arms -->
                <line class="arm rightArm" x1="73" y1="80" x2="85" y2="75" stroke="black" stroke-width="2" />
                <line class="arm leftArm" x1="27" y1="80" x2="15" y2="75" stroke="black" stroke-width="2" />

                <!-- Body -->
                <circle class="body" r="25" cx="50" cy="90" stroke="black" stroke-width="0.5" fill="white"></circle>
                <!-- Buttons -->
                <circle class="button" r="0.5" cx="50" cy="75" stroke="black" stroke-width="1" fill="none"></circle>
                <circle class="button" r="0.5" cx="50" cy="80" stroke="black" stroke-width="1" fill="none"></circle>
                <circle class="button" r="0.5" cx="50" cy="85" stroke="black" stroke-width="1" fill="none"></circle>
                <!-- Belt -->
                <polygon class="belt" points="25,93 75,93 74.5,95 25.5,95" stroke="none" fill="black" stroke-width="1"></polygon>
                <rect class="buckle" y="92" x="46" stroke="black" fill="white" stroke-width="1" width="8" height="4"></rect>

            </g>

        </pattern>

        <rect x="0" y="0" width="100%" height="100%" fill="url(#snowmanPattern)" />

    </svg>
